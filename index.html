<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>IGV JS Web App</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Bootstrap-Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.0/css/bootstrap-select.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/scroller/1.4.4/css/scroller.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.5/css/select.bootstrap4.min.css"/>

    <!-- APP CSS -->
    <link rel="stylesheet" href="css/app.css">



    <!-- Bootstrap 4 and dependancies JS: jQuery | Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Bootstrap-Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.0/js/bootstrap-select.js"></script>

    <!-- Datatables JS -->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/scroller/1.4.4/js/dataTables.scroller.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>

    <!-- IGV JS -->
    <!--<script src="http://igv.org/web/release/2.0.0-beta3/dist/igv.js"></script>-->
    <script src="js/igv.js"></script>

    <!-- Twitter -->
    <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Modal Table JS -->
    <script src="js/modalTable.js"></script>

    <!-- App JS -->
    <script src="js/hicUrl.js"></script>
    <script src="js/app.js"></script>
    <script src="js/genomeController.js"></script>
    <script src="js/trackLoadController.js"></script>
    <script src="js/shareController.js"></script>
</head>

<body id="igv-app">

<nav class="navbar navbar-dark igv-app-navbar-backdrop">
    <a class="navbar-brand" href="#">
        <img src="img/igvjs-webapp-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        IGV JS - Web App
    </a>
</nav>

<main role="main" class="container-fluid">

    <!-- Modal presentation buttons -->
    <div class="row">

        <div class="col-sm">

            <!-- Genomes -->
            <div id="igv-app-genome-dropdown" class="dropdown igv-app-site-widget">

                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="igv-app-genome-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genomes
                </button>

                <div class="dropdown-menu" aria-labelledby="igv-app-genome-dropdown-button">
                </div>

            </div>

            <!-- Tracks -->
            <div class="dropdown igv-app-site-widget">

                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="igv-track-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tracks
                </button>

                <div class="dropdown-menu" aria-labelledby="igv-track-dropdown-button">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#igv-app-track-from-file-or-url-modal">Load Track from File or URL...</a>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#igv-app-encode-modal" id="igv-encode-list-item-button">Tracks</a>
                </div>

            </div>

            <!-- Share (generate URL) -->
            <div class="igv-app-site-widget">
                <button id="hic-share-button" class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#hic-share-modal">Share</button>
            </div>

        </div>

    </div>

    <!-- App container -->
    <div class="row">
        <div class="col-sm">
            <div id="igv-app-container">
            </div>
        </div>
    </div>

    <!-- Share URL Modal -->
    <div id="hic-share-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="hic-share-input-modal-label" aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="hic-share-input-modal-close-button" class="modal-title">Share</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                    <div class="container-fluid">

                        <!-- copy url -->
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <input id="hic-share-input" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button id="hic-copy-link-button" type="button" class="btn btn-default">COPY</button>
                            </div>
                        </div>

                        <!-- social buttons -->
                        <div class="hic-social-button-container">

                            <div id="hic-tweet-button-container">
                                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">TWEET</a>
                            </div>

                            <div>
                                <a id="hic-email-button" href="mailto:?body=https://aidenlab.org/juicebox">EMAIL</a>
                            </div>

                            <div id="hic-embed-button">EMBED</div>

                            <div id="hic-qrcode-button">QR CODE</div>

                        </div>

                        <!-- qr code image -->
                        <div class="row">
                            <div id="hic-qrcode-image" class="col-sm-offset-4 col-sm-4"></div>
                        </div>

                        <!-- embed widget -->
                        <div id="hic-embed-container" class="row">
                            <div class="col-sm-9 form-group">
                                <textarea class="form-control" rows="4"></textarea>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-default">COPY</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- genome from file -->
    <div id="igv-app-genome-from-file-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-genome-from-file-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-genome-from-file-modal-label" class="modal-title">Load Genome File</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control-file" type="file" title="Load Local File"/>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- genome from url -->
    <div id="igv-app-genome-from-url-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-genome-from-url-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-genome-from-url-modal-label" class="modal-title">Load Genome URL</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control" type="text" title="Enter URL" placeholder="Enter URL"/>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- genome from server -->
    <div id="igv-app-genome-from-server-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-genome-from-server-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-genome-from-server-modal-label" class="modal-title">Load Genome From Server</h4>

                    <button id="igv-app-genome-from-server-modal-top-close-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input id="igv-app-genome-from-server-input" class="form-control" type="text" title="Load From Server" placeholder="Load From Server"/>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- track from ENCODE Table -->
    <div id="igv-app-encode-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-encode-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-encode-modal-label" class="modal-title">ENCODE</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go</button>
                </div>

            </div>

        </div>

    </div>

    <!-- track from file or url -->
    <div id="igv-app-track-from-file-or-url-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-track-from-file-or-url-modal-label" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4  id="igv-app-track-from-file-or-url-modal-label" class="modal-title">Load Track File or URL</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go</button>
                </div>

            </div>

        </div>

    </div>

</main>

<script type="text/javascript">

    $(document).ready(function () {
        var config;

        config =
            {
                urlShortener:
                    [
                        {
                            provider: "google",
                            apiKey: "ABCD",        // TODO -- replace with your Google API Key
                            hostname: "goo.gl"
                        }
                        // ,
                        // {
                        //     provider: "bitly",
                        //     apiKey: "ABCD",        // TODO -- replace with your Bitly access token
                        //     hostname: 'bit.ly'
                        // }
                    ],

                apiKey: "ABCD",   // TODO -- replace with your Google API Key

                embedTarget: "https://igv.org/web/jb/release/1.0.0/site/embed.html"

            };

        app.init($('#igv-app-container'), config);
    });

</script>

</body>

</html>
