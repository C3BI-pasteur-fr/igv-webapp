<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>IGV JS Web App</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Bootstrap-Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.0/css/bootstrap-select.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/scroller/1.4.4/css/scroller.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.5/css/select.bootstrap4.min.css"/>

    <!-- APP CSS -->
    <link rel="stylesheet" href="css/app.css">



    <!-- Bootstrap 4 and dependancies JS: jQuery | Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Bootstrap-Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.0/js/bootstrap-select.js"></script>

    <!-- Datatables JS -->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/scroller/1.4.4/js/dataTables.scroller.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>

    <!-- IGV JS -->
    <script src="http://igv.org/web/release/2.0.0-beta3/dist/igv.js"></script>

    <!-- Event Bus JS -->
    <script src="js/eventBus.js"></script>

    <!-- Modal Table JS -->
    <script src="js/modalTable.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>

</head>

<body id="igv-app">


<!-- genome from local file -->
<div id="igv-genome-from-file-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-genome-from-file-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="igv-genome-from-file-modal-label">Load Genome File</h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <input id="igv-genome-from-file-input" type="file" title="Load Local File"/>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- genome from url -->
<div id="igv-genome-from-url-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-genome-from-url-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="igv-genome-from-url-modal-label">Load Genome URL</h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <input id="igv-genome-from-url-input" type="text" class="form-control" placeholder="Enter URL"/>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- genome from server -->
<div id="igv-genome-from-server-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-genome-from-server-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="igv-genome-from-server-modal-label">Load Genome From Server</h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <input id="igv-genome-from-server-input" type="file" title="Load From Server"/>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- ENCODE Table -->
<div id="igv-app-encode-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="encodeModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="encodeModalLabel">ENCODE</h4>

                <button id="encodeModalTopCloseButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div id="mte-modal-body" class="modal-body">
            </div>

            <div class="modal-footer">
                <button id="encodeModalBottomCloseButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="encodeModalGoButton"          type="button" class="btn btn-primary" data-dismiss="modal">Go</button>
            </div>

        </div>

    </div>

</div>

<div class="container-fluid">

    <!-- Modal presentation buttons -->
    <div class="row">

        <!-- Genomes -->
        <div class="col-md-4">

            <div class="dropdown">

                <button id="igv-genome-dropdown-button" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    Genomes &nbsp;
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" role="menu" aria-labelledby="igv-genome-dropdown-button">

                    <!-- genome from local file -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-genome-from-file-modal">
                            Load Genome From File...
                        </a>
                    </li>

                    <!-- genome from url -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-genome-from-url-modal">
                            Load Genome From URL...
                        </a>
                    </li>

                    <!-- genome from server -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-genome-from-server-modal">
                            Load Genome From Server...
                        </a>
                    </li>

                </ul>

            </div>

        </div>

        <!-- Tracks -->
        <div class="col-md-4">

            <div class="dropdown">

                <button id="igv-track-dropdown-button" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span>Tracks &nbsp;</span>
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" role="menu" aria-labelledby="igv-track-dropdown-button">

                    <!-- Local Track File -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-track-from-file-modal">
                            Load Track from File...
                        </a>
                    </li>

                    <!-- Track URL -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-track-from-url-modal">
                            Load Track from URL...
                        </a>
                    </li>

                    <!-- Select ENCODE -->
                    <li id="igv-encode-list-item" role="presentation">
                        <a id="igv-encode-list-item-button" role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-app-encode-modal">Load Tracks from ENCODE...</a>
                    </li>

                </ul>

            </div>

        </div>

        <div class="col-md-4">

            <!-- Share (generate URL) -->
            <div title="Share">
                <button id="hic-share-button" class="btn btn-default" type="button" data-toggle="modal"
                        data-target="#hic-share-url-modal">
                    Share
                </button>
            </div>

        </div>

    </div>

    <!-- App container -->
    <div class="row">
        <div class="col-md-12">
            <div id="igv-app-container">
            </div>
        </div>
    </div>


</div>

<script type="text/javascript">

    $(document).ready(function () {
        app.init($('#igv-app-container'));
    });

</script>

</body>

</html>
