<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>IGV JS Web App</title>

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap-Select Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

    <!-- DataTables CSS -->
    <!--<link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.16/sc-1.4.3/datatables.min.css"/>-->
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/sc-1.4.4/sl-1.2.5/datatables.min.css"/>

    <!-- IGV CSS -->
    <link rel="stylesheet" href="http://igv.org/web/beta/igv-beta.css">

    <!-- APP CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- IGV JS -->
    <script src="http://igv.org/web/beta/igv-beta.js"></script>

    <!-- Underscore JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Datatables JS -->
    <!--<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>-->
    <script src="https://cdn.datatables.net/v/bs4/dt-1.10.16/sc-1.4.4/sl-1.2.5/datatables.min.js"></script>

    <!-- Popper (Bootstrap 4 dependency)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Bootstrap 4 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bootstrap-Select Plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

    <!-- Event Bus JS -->
    <script src="js/eventBus.js"></script>

    <!-- Modal Table JS -->
    <script src="js/modalTable.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>

</head>

<body id="igv-app">


<!-- genome from local file -->
<div id="igv-genome-from-file-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-genome-from-file-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="igv-genome-from-file-modal-label">Load Genome File</h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <input id="igv-genome-from-file-input" type="file" title="Load Local File"/>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- genome from url -->
<div id="igv-genome-from-url-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-genome-from-url-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="igv-genome-from-url-modal-label">Load Genome URL</h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <input id="igv-genome-from-url-input" type="text" class="form-control" placeholder="Enter URL"/>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- genome from server -->
<div id="igv-genome-from-server-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-genome-from-server-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="igv-genome-from-server-modal-label">Load Genome From Server</h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <input id="igv-genome-from-server-input" type="file" title="Load From Server"/>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- ENCODE Table -->
<div id="encodeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="encodeModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="encodeModalLabel">ENCODE</h4>

                <button id="encodeModalTopCloseButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div id="mte-modal-body" class="modal-body">
            </div>

            <div class="modal-footer">
                <button id="encodeModalBottomCloseButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="encodeModalGoButton"          type="button" class="btn btn-primary" data-dismiss="modal">Go</button>
            </div>

        </div>

    </div>

</div>

<div class="container-fluid">

    <!-- Modal presentation buttons -->
    <div class="row">

        <!-- Genomes -->
        <div class="col-md-4">

            <div class="dropdown">

                <button id="igv-genome-dropdown-button" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    Genomes &nbsp;
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" role="menu" aria-labelledby="igv-genome-dropdown-button">

                    <!-- genome from local file -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-genome-from-file-modal">
                            Load Genome From File...
                        </a>
                    </li>

                    <!-- genome from url -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-genome-from-url-modal">
                            Load Genome From URL...
                        </a>
                    </li>

                    <!-- genome from server -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-genome-from-server-modal">
                            Load Genome From Server...
                        </a>
                    </li>

                </ul>

            </div>

        </div>

        <!-- Tracks -->
        <div class="col-md-4">

            <div class="dropdown site-widget">

                <button id="hic-track-dropdown" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span>Tracks &nbsp;</span>
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" role="menu" aria-labelledby="hic-track-dropdown">

                    <!-- Local Track File -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-track-from-file-modal">
                            Load Track from File...
                        </a>
                    </li>

                    <!-- Track URL -->
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#igv-track-from-url-modal">
                            Load Track from URL...
                        </a>
                    </li>

                    <!-- Select ENCODE -->
                    <li id="igv-encode-list-item" role="presentation">
                        <!--<span id="hic-encode-loading" >&nbsp;&nbsp;&nbsp;&nbsp;ENCODE loading ...</span>-->
                        <a id="igv-encode-list-item-button" role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#encodeModal">Load Tracks from ENCODE...</a>
                    </li>

                </ul>

            </div>

        </div>

        <div class="col-md-4">

            <!-- Share (generate URL) -->
            <div class="site-widget" title="Share">
                <button id="hic-share-button" class="btn btn-default" type="button" data-toggle="modal"
                        data-target="#hic-share-url-modal">
                    Share
                </button>
            </div>

        </div>

    </div>

    <!-- App container -->
    <div class="row">
        <div class="col-md-12">
            <div id="igv-app-container">
            </div>
        </div>
    </div>


</div>

<script type="text/javascript">

    $(document).ready(function () {
        app.init($('#igv-app-container'));
    });

</script>

</body>

</html>
